---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: files-workers
  name: files-workers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: files-workers
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: files-workers
    spec:
      nodeSelector:
        exempt: "yes"
      containers:
        - envFrom:
            - configMapRef:
                name: files-environment-vars
          env:
            - name: TOKENS_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: global-config
                  key: service_tenant_base_url
            - name: TENANTS_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: global-config
                  key: service_tenant_base_url
            - name: TAPIS_SITE_ID
              valueFrom:
                configMapKeyRef:
                  name: global-config
                  key: siteId
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tapis-files-secrets
                  key: rabbitmq-password
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tapis-files-secrets
                  key: postgres-password
            - name: SERVICE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tapis-files-secrets
                  key: service-password
          image: tapis/tapis-files-workers:dev
          imagePullPolicy: Always
          name: files-workers
          command: [ "java", "-cp", "target/tapis-files.jar:target/dependencies/*", "edu.utexas.tacc.tapis.files.lib.transfers.TransfersApp" ]
          resources: { }
          stdin: true
          tty: true
      restartPolicy: Always