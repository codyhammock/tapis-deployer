kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: restheart-mongo-vol01
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: rbd
  resources:
    requests:
      storage: 10Gi


---
apiVersion: batch/v1
kind: Job
metadata:
  name: chown-restheart-mongo-pvc
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: chown-mongo-volume
        image: alpine:latest
        command:
        - chown
        - -R
        - 999:999
        - /data/db
        volumeMounts:
        - name: restheart-mongo-data
          mountPath: /data/db
      volumes:
      - name: restheart-mongo-data
        persistentVolumeClaim:
          claimName: restheart-mongo-vol01

