apiVersion: apps/v1
kind: Deployment
metadata:
  name: streams-api
spec:
  selector:
    matchLabels:
      app: streams-api
  template:
    metadata:
      labels:
        app: streams-api
    spec:
      containers:
      - name: streams-api
        image: tapis/streams-api:dev
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 5000
        env:
        - name: tapis_base_url
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: service_tenant_base_url
        - name: chords_api_key
          valueFrom:
            secretKeyRef:
              name: tapis-streams-secrets
              key: chords-api-key
        - name: influxdb_password
          valueFrom:
            secretKeyRef:
              name: tapis-streams-secrets
              key: mysql-password
        - name: kapacitor_password
          valueFrom:
            secretKeyRef:
              name: tapis-streams-secrets
              key: mysql-password
        - name: alert_secret
          value: testalert
        - name: mysql_password
          valueFrom:
            secretKeyRef:
              name: tapis-streams-secrets
              key: mysql-password
        - name: service_password
          valueFrom:
            secretKeyRef:
              name: tapis-streams-secrets
              key: service-password
        - name: workerCls
          value: "gthread"
        - name: processes
          value: "10"
        volumeMounts:
        - name: streams-config
          mountPath: /home/tapis/config.json
          subPath: streams-config.json
      volumes:
      - name: streams-config
        configMap:
          name: global-config

