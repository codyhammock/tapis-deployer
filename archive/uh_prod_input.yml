--- # Test Yaml
services:
  - actors
  - admin
  - apps
  - authenticator
  - elastic
  - files
  - jobs
  - meta
  - monitoring
  - notifications
  - pgrest
  - rabbitmq
  - security-kernel
  - skadmin
  - streams
  - systems
  - tenants-api
  - tokens-api
  - vault

universal-parameters:
  data:
    service_url: https://admin.develop.tapis.io
    service_tenant_id: admin
    service_site_id: tacc

actors:
  service-parameters:
      data:
        service_name: "actors"
  actors-config:
    file_ext: ".yml"
    template: actors-config.j2
    data:
      tenants:
        - "tacc"
        - "dev"
        - "admin"
      docker_network: "develop"
      log_file: true
      web_tenat_name: null
      mongo_tls: true
      log_ex: false
      object: "auth"
  admin:
    file_ext: ".yml"
    template: admin.j2
    data:
      image_pull: null
  configmap:
    file_ext: ".yml"
    template: configmap.j2
    data:
      path: "develop"
      timeout: null
  events:
    file_ext: ".yml"
    template: events.j2
    data:
      image_pull: null
  mes:
    file_ext: ".yml"
    template: mes.j2
    data:
      image_pull: null
  mongo:
    file_ext: ".yml"
    template: "mongo.j2"
    data:
      init_database: abaco
  nginx-config:
    file_ext: ".yml"
    template: nginx-config.j2
    data:
      stage: dev
      proxy_set_header: false
  prometheus:
    file_ext: ".yml"
    template: "prometheus.j2"
    data:
      volume_mount: false
      volumes: false
  reg:
    file_ext: ".yml"
    template: "reg.j2"
    data:
      image_pull: null
      
admin: 
  service-parameters:
    data:
      service_name: "admin"
  # admin-config:
  #   file_ext: ".yml"
  #   template: admin-config.j2
  #   data:

apps:
  service-parameters:
    data:
      service_name: "apps"
  api:
    api:
      file_ext: ".yml"
      template: api.j2
      data:
        image_version: dev
        memory: null 
  postgres:
    apps-init-db:
      file_ext: ".yml"
      template: "apps-init-db.j2"
      data:
        monitor_password: false
    service:
      file_ext: ".yml"
      template: "service.j2"
      data:
        app-external: false

authenticator:
  service-parameters:
    data:
      service_name: "authenticator"
  authenticator-config:
    file_ext: ".yml"
    template: authenticator-config.j2
    data:
      "tenants": ["dev", "tacc", "admin"]
  api:
    api:
      file_ext: ".yml"
      template: api.j2
      data:
        image_version: latest
  postgres:
    migrations:
      file_ext: ".yml"
      template: migrations.j2
      data:
        image_version: latest
    pvc:
      file_ext: ".yml"
      template: "pvc.j2"
      data:
        uncomment: true
      
files:
  service-parameters:
    data:
      service_name: "files"
  api:
    file_ext: ".yml"
    template: api.j2
    data:
      replicas: 1
      image_version: dev
      nodeSelector: null
      memory: null
      args: ["-Xdebug", 
      "-agentlib:jdwp=transport=dt_socket,server=y,address=*:8000,suspend=n", 
      "-cp", "target/tapis-files.jar:target/dependencies/*", 
      "edu.utexas.tacc.tapis.files.api.FilesApplication"]
      site_id: true
      node_name: false
      files-debug: true
  configmap:
    file_ext: ".yml"
    template: "configmap.j2"
    data:
      log_leve: false
      rabbitmq_hostname: rabbitmq
  migrations:
    file_ext: ".yml"
    template: migrations.j2
    data:
      image_version: dev
  service:
    file_ext: ".yml"
    template: "service.j2"
    data:
      nodePort: 30543
  workers:
    file_ext: ".yml"
    template: workers.j2
    data:
      image_version: prod
      replicas: 1
      node_name: true
      memory: "8Gi"
      commands: [ "java",
                  "-Xmx3g", 
                  "-cp",
                  "target/tapis-files.jar:target/dependencies/*", 
                  "edu.utexas.tacc.tapis.files.lib.transfers.TransfersApp" ]

jobs:
  service-parameters:
    data:
      service_name: "jobs"
  api:
    api:
      file_ext: ".yml"
      template: api.j2
      data:
        image_version: prod
        memory: null
        node_name: false
        node_selector: false
    migrate:
      file_ext: ".yml"
      template: migrate.j2
      data:
        image_version: prod
        memory: null
  readers:
    jobrdr-AltQueue:
      file_ext: ".yml"
      template: jobrdr-AltQueue.j2
      data:
        image_version: prod
        memory: null
    jobrdr-DeadLetter:
      file_ext: ".yml"
      template: jobrdr-DeadLetter.j2
      data:
        image_version: prod
        memory: null
    jobrdr-Recovery:
      file_ext: ".yml"
      template: jobrdr-Recovery.j2
      data:
        image_version: prod
        memory: null
        node_name: false
  workers:
    jobwkr-DefaultQueue:
      file_ext: ".yml"
      template: jobwkr-DefaultQueue.j2
      data:
        image_version: prod
        memory: null
        node_name: false
        node_selector: false

meta:
  service-parameters:
    data:
      service_name: "meta"
  api:
    restheart-security:
      file_ext: ".yml"
      template: restheart-security.j2
      data:
        image_version: dev
        stage: null
    restheart:
      file_ext: ".yml"
      template: restheart.j2
      data:
        image_version: dev
  backup:
    pbm:
      pbm:
        file_ext: ".yml"
        template: pbm.j2
        data:
    mongo-backup-deployment:
      file_ext: ".yaml"
      template: mongo-backup-deployment.j2
      data:
        image_version: .1

monitoring:
  service-parameters:
    data:
      service_name: "monitoring"     
  apps:
    elasticsearch:
      file_ext: ".yml"
      template: "elasticsearch.j2"
      data:
        max_buckets: false
        volume_mounts: false
        volumes: false
    prometheus:
      file_ext: ".yml"
      template: "prometheus.j2"
      data:
        args: false

notifications:
  service-parameters:
    data:
      service_name: "notifications"
  api:
    file_ext: ".yml"
    template: api.j2
    data:
      image_version: dev
  migrations:
    file_ext: ".yml"
    template: migrations.j2
    data:
      image_version: dev
  workers:
    file_ext: ".yml"
    template: workers.j2
    data:
      image_version: dev
        
pgrest:
  service-parameters:
    data:
      service_name: "pgrest"        
  yml:
    api-deploy:
      file_ext: ".yml"
      template: api-deploy.j2
      data:
        image_version: dev

security-kernel:
  service-parameters:
    data:
      service_name: "security-kernel"
  api:
    api:
      file_ext: ".yml"
      template: api.j2
      data:
        image_version: dev
        memory: null
        auto_service: true
        renew_sk: false
        min: 1
        max: 3
        volumes: false
    migrate:
      file_ext: ".yml"
      template: migrate.j2
      data:
        image_version: dev
        memory: null

skadmin:
  service-parameters:
      data:
        service_name: "skadmin"
  initialLoad:
    tapis-monitoring-secrets:
      file_ext: ".json"
      template: tapis-monitoring-secrets.j2
      data:
        passwords: something
  renew-sk-secret:
     renew-sk-secret:
       file_ext: ".yml"
       template: "renew-sk-secret.j2"
       data:
         image_pull: Always
  sk-admin-init:
    file_ext: ".yml"
    template: sk-admin-init.j2
    data:
      image_version: prod
  updateSecrets:
    sk-admin-update:
      file_ext: ".yml"
      template: sk-admin-update.j2
      data:
        image_version: prod
  util:
    file_ext: ".yml"
    template: "util.j2"
    data:
      image_version: latest
  util3-job:
    file_ext: ".yml"
    template: util3-job.j2
    data:
      image_version: prod

streams:
  service-parameters:
    data:
      service_name: "streams"
      service_site_id: "user"
  streams-config:
    file_ext: ".yml"
    template: streams-config.j2
    data:
        "tenant": {
          "<tenant_id1>":{"stream_db":"<db_name>","tapis_base_url":"<base_url>"},
          "<tenant_id2>":{"stream_db":"<db_name>","tapis_base_url":"<base_url>"}
        }
        "log_level": "DEBUG"
        "show_traceback": false
  api: 
    api:
      file_ext: ".yml"
      template: api.j2
      data:
        image_version: dev
        process: null
        threads: 8
  
systems:
  service-parameters:
      data:
        service_name: "systems"
  api:
    api:
      file_ext: ".yml"
      template: api.j2
      data:
        image_version: dev
        memory: null

tenants-api:
  service-parameters:
    data:
      service_name: "tenants"
      service_site_id: "user"
  tenants-config:
    file_ext: ".yml"
    template: tenants-config.j2
    data:
      "postgres_user": "test_user"
      "log_level": "DEBUG"
      "show_traceback": false
      # "test_jwt": "optional"
  api:
    api:
      file_ext: ".yml"
      template: api.j2
      data:
        image_version: dev
    tmp:
      file_ext: ".yml"
      template: tmp.j2
      data:
        image_version: dev
  postgres:
    migrations-test:
      file_ext: ".yml"
      template: migrations-test.j2
      data:
        image_version: dev
    migrations:
      file_ext: ".yml"
      template: migrations.j2
      data:
        image_version: dev

tokens-api:
  service-parameters:
      data:
        service_name: "tokens"
  tokens-config:
    file_ext: ".yml"
    template: tokens-config.j2
    data:
      "use_sk": true
      "tenants": ["dev", "tacc", "admin"]
      "log_level": "DEBUG"
      "show_traceback": false
  api:
    file_ext: ".yml"
    template: api.j2
    data:
      image_version: latest

    